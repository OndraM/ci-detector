language: php

php:
  # - 5.5 Though PHP 5.5 may be supported, the support is not guaranteed, as we cannot run PHPUnit 5.x there
  - 5.6
  - 7.0
  - 7.1

matrix:
  include:
    - php: 7.0
      env: dependencies="--prefer-lowest"

install:
  - travis_retry composer self-update && composer --version
  - travis_retry composer update --no-interaction $dependencies

before_script:
  - php dump-current.php
  - unset TRAVIS # To not interfere with tests

script:
  - vendor/bin/php-cs-fixer fix --diff --dry-run
  - vendor/bin/phpunit

after_script:
  - env
